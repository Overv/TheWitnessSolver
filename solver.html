<!DOCTYPE html>
<html>
    <head>
        <title>Witness Puzzle Solver</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="container">
            <h1>The Witness Puzzle Solver</h1>

            <h2>Click points, edges and squares to set up the puzzle. Tetris
                blocks can be toggled with the right mouse button. The center of
                a tetris block within a cell is not relevant.</h2>

            <svg id="grid" width="800" height="800">
            </svg>

            <select id="grid-size-selector"></select>

            <select id="hint-size-selector"></select>

            <input id="solve-button" type="button" value="Solve" />
            <input id="clear-button" type="button" value="Clear" />
        </div>

        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <script src="code.js"></script>
    </body>
</html>
